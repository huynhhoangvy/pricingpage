<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="checkout-style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="https://i.imgur.com/hViW80o.png">
    </head>
    <body>
        <header class="text-center mx-auto mt-5 py-5">
            <div class="container">
                <img class="my-2" src="https://i.imgur.com/hViW80o.png" alt="CS-logo"/>
                <h1 class="display-4 mb-4 text-danger font-weight-normal">
                    Checkout Form
                </h1>
                <!-- <h4>
                    Top-Rated Programming Courses Starting April 2018
                </h4> -->
                <p class="lead">
                    Below is an example form built entirele with Bootstrap's form. Each required form group has a validation state that can be triggered by attempting to submit the form withou completing it.
                </p>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="main-content">
                    <div class="row">
                        <div class="col-8 main-content">
                            <!-- <div class="row">
                                Billing address
                            </div> -->
                            <p>Billing address</p>
                            <div class="container">
                                <div class="row">
                                        <div class="col-6 form-group">
                                            <label>First name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-6 form-group">
                                            <label>Last name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row username">
                                    <label>Username</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <label>Email</label><span><label style="color: grey">(Optional)</label></span>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="you@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                    <div class="row">
                                        <label>Address</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                
                                            </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="1234 Main St">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                    <div class="row">
                                        <label>Address 2</label><span><label style="color: grey">(Optional)</label></span>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                
                                            </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Apartment or Suite">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="inputCity">City</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputZip">Zip</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                  </div>
                                </div>
                        </div>
                    <div class="col-4 sub-content">Your cart
                        
                    </div>

                </div>
                
            </div>

        </section>
        <footer>
            <div class=container>

            </div>

        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
